<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="css/user_home.css" />
  </head>
  <body>
    <!-- ------------------------------------------------------------ first section ------------------------------------------------------------------  -->

    <section id="first_section">
      <!-- ------------------------------------------ first content ---------------------------------------------------- -->
      <div class="content">
        <div class="row" style="margin: 0; padding: 0">
          <!-- -------------------------------------- icon --------------------------------------- -->
          <div class="col-3">
            <div style="display: flex">
              <img src="images/govt_1.png" alt="" class="icon-img-1" />
              <img src="images/govt_2.png" alt="" class="icon-img-2" />
            </div>
          </div>

          <!-- ------------------------------------------------------------------------- end - icon -->

          <!-- --------------------------------------- title -------------------------------------- -->

          <div class="col-6">
            <p class="title">
              Bangladesh Forest Ecosystem Services Valuation (ESV) Database
            </p>
          </div>

          <!-- ------------------------------------------------------------------------- end - title -->

          <!-- --------------------------------------- login -------------------------------------- -->

          <div class="col-3">
            <div class="login_btn_div">
              <button class="login_btn">Login</button>
            </div>
          </div>

          <!-- ------------------------------------------------------------------------ end - login -->
        </div>
      </div>

      <!-- ------------------------------------------------------------------------------------------ end - first content -->
    </section>

    <!-- ----------------------------------------------------------------------------------------------------------------------------- end - first section -->

    <!-- -------------------------------------------------------- second section -------------------------------------------------------------------------- -->

    <div class="container container-padding">
      <h4>Dashboard</h4>

      <div class="row" style="margin: 0; padding: 0">
        <!-- ------------------- left side -------------- -->
        <div class="col-md-6">
          <div class="left-side-div-padding">
            <p class="left-side-div-title">Task Management</p>
            <div>
              <div class="task_completed">
                <p>Total task completed [ 5 ]</p>
                <div class="w3-light-grey w3-round-xlarge">
                  <div
                    class="w3-container w3-blue w3-round-xlarge"
                    style="width: 25%"
                  >
                    25%
                  </div>
                </div>
              </div>

              <div>
                <div class="completed_this_month">
                  <p>Total completed this month [ 2 ]</p>
                  <div class="w3-light-grey w3-round-xlarge">
                    <div
                      class="w3-container w3-blue w3-round-xlarge"
                      style="width: 25%"
                    >
                      25%
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- ---------------------------- end - left side  -->
      </div>
    </div>

    <!-- ----------------------------------------------------------------------------------------------------------------------------- end - second section -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
