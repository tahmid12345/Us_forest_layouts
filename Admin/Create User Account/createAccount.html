<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Create Account</title>

    <link rel="stylesheet" href="css/createAccount.css" />
  </head>
  <body>
    <!-- ------------------------------------------------------------ first section ------------------------------------------------------------------  -->

    <section id="first_section">
      <!-- ------------------------------------------ first content ---------------------------------------------------- -->
      <div class="content">
        <div class="row" style="margin: 0; padding: 0">
          <!-- -------------------------------------- icon --------------------------------------- -->
          <div class="col-3">
            <div style="display: flex">
              <img src="images/govt_1.png" alt="" class="icon-img-1" />
              <img src="images/govt_2.png" alt="" class="icon-img-2" />
            </div>
          </div>

          <!-- ------------------------------------------------------------------------- end - icon -->

          <!-- --------------------------------------- title -------------------------------------- -->

          <div class="col-6">
            <p class="title">
              Bangladesh Forest Ecosystem Services Valuation (ESV) Database
            </p>
          </div>

          <!-- ------------------------------------------------------------------------- end - title -->

          <!-- --------------------------------------- logout -------------------------------------- -->

          <div class="col-3">
            <div class="login_btn_div">
              <button
                class="login_btn"
                data-toggle="modal"
                data-target="#modalLogOut"
              >
                Logout
              </button>
            </div>
          </div>

          <!-- logout Modal -->
          <div
            class="modal fade"
            id="modalLogOut"
            tabindex="-1"
            role="dialog"
            aria-labelledby="modalLogOut"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalLogOut">Logout</h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">Are you sure want to Log Out?</div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success">Yes</button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    data-dismiss="modal"
                  >
                    No
                  </button>
                </div>
              </div>
            </div>

            <!-- end - logout modal -->
          </div>

          <!-- ------------------------------------------------------------------------ end - logout -->
        </div>
      </div>

      <!-- ------------------------------------------------------------------------------------------ end - first content -->
    </section>

    <button class="back_button">Back</button>

    <!-- ----------------------------------------------------------------------------------------------------------------------------- end - first section -->

    <!-- ------------------------------------------------------------------- second section -------------------------------------------------------------- -->
    <section id="second_section">
      <div class="second_section_width">
        <div>
          <h4 class="new_user_text">Create New User Account</h4>
        </div>
        <div class="form-div">
          <form action="">
            <div>
              <div>
                <label for="">Full Name</label>
              </div>
              <div>
                <input type="text" />
              </div>
            </div>

            <div class="form_div_part_margin">
              <div>
                <label for="">User Name</label>
              </div>
              <div>
                <input type="text" />
              </div>
            </div>

            <div class="form_div_part_margin">
              <div>
                <label for="">Email</label>
              </div>
              <div>
                <input type="email" />
              </div>
            </div>

            <div class="form_div_part_margin">
              <div>
                <label for="">Password</label>
              </div>
              <div>
                <input type="password" />
              </div>
            </div>

            <div class="form_div_part_margin">
              <div>
                <label for="">Gender</label>
              </div>
              <div>
                <select name="" id="">
                  <option value="">Male</option>
                  <option value="">Female</option>
                  <option value="">Any</option>
                </select>
              </div>
            </div>

            <div class="form_div_part_margin">
              <div>
                <label for="">Date of birth</label>
              </div>
              <div>
                <input type="date" />
              </div>
            </div>
            <div class="form_div_part_margin">
              <div>
                <!-- <input type="submit" value="Create Account" /> -->
                <button
                  type="button"
                  class="submit-btn"
                  data-toggle="modal"
                  data-target="#exampleModal"
                >
                  Create Account
                </button>
              </div>

              <!-- ---------------- create account modal ---------------- -->

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                   
                    <div class="modal-body" style="text-align: center;">Account successfully created</div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-primary"
                        data-dismiss="modal"
                      >
                        Close
                      
                    </div>
                  </div>
                </div>
              </div>

              <!-- --------------------------- end - create account modal -->
            </div>
            <br />
          </form>
        </div>
      </div>
    </section>
    <!-- --------------------------------------------------------------------------------------------------------------------------- end - second section  -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
